name: Calamares

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-calamares:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        apt-get update
        apt-get install -y --no-install-recommends \
          rsync python3-yaml python3-jsonschema \
          devscripts build-essential fakeroot dpkg-dev \
          equivs ca-certificates git gnupg

        # Add source repositories
        echo "deb-src http://deb.debian.org/debian trixie main contrib non-free non-free-firmware" >> /etc/apt/sources.list
        echo "deb-src http://deb.debian.org/debian-security trixie-security main contrib non-free non-free-firmware" >> /etc/apt/sources.list
        echo "deb-src http://deb.debian.org/debian trixie-updates main contrib non-free non-free-firmware" >> /etc/apt/sources.list

        apt-get update
        apt-get build-dep -y calamares

        apt-get source calamares
        git clone https://gitlab.com/kazamOS/calamares-kos.git

    - name: Build Calamares
      run: |

        SRCDIR="$(ls -d calamares-*/ | head -n 1)"
        echo "SRCDIR=${SRCDIR}" >> $GITHUB_ENV
        echo "DEBEMAIL=kazam0180@proton.me" >> $GITHUB_ENV

        cd "$SRCDIR"
        rsync -a ../calamares-kos/kOS-images/ data/images/
        rm -rf ../calamares-kos

        # Update changelog
        dch --local "~kazamos" "Apply kOS custom icons (kOS-images) [automated CI build]"

        dpkg-buildpackage -us -uc -b

        cd ..
        mkdir -p artifacts
        mv *.deb artifacts/ 2>/dev/null || echo "No deb files found"

        echo "Build completed"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: calamares-deb
        path: artifacts/calamares_*.deb
        retention-days: 7

    - name: Upload debug artifact
      uses: actions/upload-artifact@v4
      with:
        name: calamares-dbg
        path: artifacts/calamares-dbg*.deb
        retention-days: 7

  publish-deb:
    runs-on: ubuntu-latest
    needs: build-calamares

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: calamares-deb

    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends reprepro gnupg2 tree git

    - name: Setup Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Setup GPG
      run: |
        mkdir -p ~/.gnupg
        chmod 700 ~/.gnupg
        echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
        echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf

        # Import GPG key
        echo "${{ secrets.GPG_PKEY }}" | base64 -d > /tmp/private.key
        gpg --batch --import /tmp/private.key
        rm /tmp/private.key

        echo "GPG_KEY_ID=30C3FCD1AAF7EA8EE146F07F7EC23947CFD2A7E8" >> $GITHUB_ENV

        echo "key check"
        gpg --list-secret-keys --keyid-format LONG

    - name: Setup reprepro and publish
      run: |

        tree -L 3

        GPG_PATH=$(which gpg)
        echo "Original GPG at: $GPG_PATH"

        sudo mv "$GPG_PATH" "${GPG_PATH}_original"

        # Create wrapper script that provides passphrase automatically
        sudo tee "$GPG_PATH" > /dev/null <<'WRAPPER'
        #!/bin/bash
        echo "${{ secrets.GPG_PASS }}" | /usr/bin/gpg_original --batch --pinentry-mode loopback --passphrase-fd 0 "$@"

        WRAPPER
        sudo chmod +x $GPG_PATH

        echo "test" | gpg --armor --detach-sign \
          --default-key "$GPG_KEY_ID" --output /tmp/test.sig || {
          echo "GPG wrapper test failed"
          exit 1
        }
        echo "GPG wrapper working correctly"

        find pool -name "calamares_*.deb" -exec rm {} \;
        reprepro -b . export
        reprepro -b . includedeb wired calamares_*.deb
        find pool -name "*.deb" -exec reprepro -b . includedeb wired {} \;

        rm calamares_*.deb

        # Verify files
        ls -l dists/wired/
        cat dists/wired/main/binary-amd64/Packages

        git status

    - name: Commit and Push
      run: |
        set -euo pipefail

        # safe stage of only the directories we expect to change
        git add -- dists/ pool/ conf/

        # Detect staged deletions (abort if any — safety)
        DELETIONS=$(git status --porcelain | awk '/^ D/ {count++} END{print count+0}')
        if [ "$DELETIONS" -gt 0 ]; then
          echo "ERROR: Detected $DELETIONS staged deletions — aborting to avoid wiping repo"
          git status --porcelain
          exit 1
        fi

        if git diff --cached --quiet; then
          echo "No repository changes to commit."
          exit 0
        fi

        # create a unique branch name
        BRANCH="ci/calamares-update-${GITHUB_RUN_ID}-$(date +%s)"
        echo "Creating branch: $BRANCH"

        # create branch from current main (checkout ensures we are on a branch)
        git checkout -b "$BRANCH"

        # commit
        git commit -m "CI: add/update calamares package (Build ${GITHUB_RUN_ID})"

        # push the new branch up
        git push --set-upstream origin "$BRANCH"

        echo "Pushed branch $BRANCH"
